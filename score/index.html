<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Score Card</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="/bootstrap-5.3.0-examples/modals/modals.css">
        <link rel="stylesheet" href="https://unpkg.com/scroll-hint@latest/css/scroll-hint.css">
        <script src="https://unpkg.com/scroll-hint@latest/js/scroll-hint.min.js"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
            <h1>Score<span id="date"></span></h1>
            <div class="main">
                <table class="table" id="score">
                <thead>
                    <tr class="text-center">
                        <th scope="col">Name</th>
                        <th scope="col" class="text-center">1</th>
                        <th scope="col" class="text-center">2</th>
                        <th scope="col" class="text-center">3</th>
                        <th scope="col" class="text-center">4</th>
                        <th scope="col" class="text-center">5</th>
                        <th scope="col" class="text-center">6</th>
                        <th scope="col" class="text-center">7</th>
                        <th scope="col" class="text-center">8</th>
                        <th scope="col" class="text-center">9</th>
                        <th scope="col gross1">gross</th>
                        <th scope="col" class="text-center">10</th>
                        <th scope="col" class="text-center">11</th>
                        <th scope="col" class="text-center">12</th>
                        <th scope="col" class="text-center">13</th>
                        <th scope="col" class="text-center">14</th>
                        <th scope="col" class="text-center">15</th>
                        <th scope="col" class="text-center">16</th>
                        <th scope="col" class="text-center">17</th>
                        <th scope="col" class="text-center">18</th>
                        <th scope="col gross2">gross</th>
                        <th scope="col total">total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
                <div id="template" class="d-none">
                <table>
                    <tbody>
                        <tr class="text-center align-middle">
                            <th scope="row"></th>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td class="align-middle total1 text-bg-primary"></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td><button type="button" class="btn btn-light">-</button></td>
                            <td class="align-middle total2 text-bg-primary"></td>
                            <td class="fw-bold total3 align-middle text-bg-success"></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <button id="clear" type="button" class="btn btn-danger text-nowrap">Clear all</button>
                </div>
                <div class="col-md-6">
                    <button id="end" type="button" class="btn btn-danger text-nowrap">End Game</button>
                </div>
                <div class="float-end">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="live">
                        <label class="form-check-label" for="live">Live</label>
                    </div>
                </div>
            </form>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Score on Hole <span id="hole"></span></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-lg btn-primary">-</button>
                        <button type="button" class="btn btn-lg btn-primary">1</button>
                        <button type="button" class="btn btn-lg btn-primary">2</button>
                        <button type="button" class="btn btn-lg btn-primary">3</button>
                        <button type="button" class="btn btn-lg btn-primary">4</button>
                        <button type="button" class="btn btn-lg btn-primary">5</button>
                        <button type="button" class="btn btn-lg btn-primary">6</button>
                        <hr>
                        <button type="button" class="btn btn-lg btn-primary">7</button>
                        <button type="button" class="btn btn-lg btn-primary">8</button>
                        <button type="button" class="btn btn-lg btn-primary">9</button>
                        <button type="button" class="btn btn-lg btn-primary">10</button>
                        <button type="button" class="btn btn-lg btn-primary">11</button>
                        <button type="button" class="btn btn-lg btn-primary">12</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn close btn-lg btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
