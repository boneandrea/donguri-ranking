                        <td><button type="button" class="btn btn-light">-</button></td>

                        <td><button type="button" class="btn btn-light">-</button></td>
                        <td><button type="button" class="btn btn-light">-</button></td>

            <button id="clear" type="button" class="btn btn-danger">Clear all</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Score on Hole <span id="hole"></span></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <button type="button" class="btn btn-lg btn-primary">1</button>
                            <button type="button" class="btn btn-lg btn-primary">2</button>

                            <button type="button" class="btn btn-lg btn-primary">11</button>
