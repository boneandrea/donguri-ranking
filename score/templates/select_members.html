<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <title>Select players</title>
        <style>
         .hide{ display: none; }
         .changed{ color: red; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>
                Select players
                <button id="submit" type="button" class="btn btn-primary">Start Game</button>
            </h1>
            <div class="container-fluid">
                <form method="post">
                    {% for member in members %}
                    <div class="h-25 d-inline-block" style="width: 120px;">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{member.name}}" id="flexCheckDefault-{{member.name}}">
                            <label class="form-check-label" for="flexCheckDefault-{{member.name}}">
                                {{ member.name }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
        <div class="container">
            <div class="form-group">

            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script src="./select_members.js"></script>
    </body>
</html>
